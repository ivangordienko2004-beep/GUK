<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Смена пароля | ГУК</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'core/style.css' %}">
</head>
<body>
  <main class="container card">
    <h1>Смените пароль администратора</h1>
    <p class="subtitle">Вы вошли с временным паролем <strong>admin</strong>. Установите новый пароль.</p>
    <form method="post" class="stack">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn">Сменить пароль</button>
    </form>
  </main>
</body>
</html>
